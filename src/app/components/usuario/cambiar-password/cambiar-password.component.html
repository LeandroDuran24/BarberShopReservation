<div class="container">

    <h3 class=" header text-center">Cambio de Password</h3>
    <div class="form-wrap">
        <form id="survey-form" [formGroup]="cambioPassword" (ngSubmit)="cambiarPassword()">

            <div class="row">


                <div class="col-md-4">
                    <div class="form-group">
                        <label>Actual Password</label>
                        <input type="password" formControlName="passwordAnterior" placeholder="Enter your Password"
                            class="form-control">
                        <span class="text-danger"
                            *ngIf="cambioPassword.get('passwordAnterior')?.hasError('required') && cambioPassword.get('passwordAnterior')?.touched">nuevaPassword
                            es
                            requerido</span>

                    </div>
                </div>


                <div class="col-md-4">
                    <div class="form-group">
                        <label>Nueva Password</label>
                        <input type="password" formControlName="nuevaPassword" placeholder="Enter your Password"
                            class="form-control">
                        <span class="text-danger"
                            *ngIf="cambioPassword.get('nuevaPassword')?.hasError('required') && cambioPassword.get('nuevaPassword')?.touched">nuevaPassword
                            es
                            requerido</span>

                        <span class="text-danger "
                            *ngIf="cambioPassword.get('nuevaPassword')?.hasError('minlength') && cambioPassword.get('nuevaPassword')?.touched">
                            La contraseña debe tener minimo 4 digitos
                        </span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Confirmar</label>
                        <input type="password" formControlName="confirmar" placeholder="Enter your Password"
                            class="form-control">
                        <span class="text-danger" *ngIf="cambioPassword.hasError('notSame')">
                            Contraseñas no coinciden
                        </span>
                    </div>

                </div>
            </div>


            <div class="row">
                <div class=" text-center ">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="this.cambioPassword.invalid"><span>Aceptar</span></button>
                    <button type="button" class="btn btn-secondary" (click)="reset()"><span>Cancelar</span></button>
                </div>
            </div>
        </form>
    </div>
</div>
