<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-11">
                    <h2 class="text-center">Listado de Usuario </h2>
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-primary" routerLink="/inicio/mantenimientoUsuario">
                        <i class="bi bi-plus-circle"></i></button>
                </div>
            </div>
        </div>
       <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" *ngIf="listUsuario.length" >
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Usuario</th>
                    <th>Fecha Creacion</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of listUsuario">
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellidos}}</td>
                    <td>{{usuario.nombreUsuario}}</td>
                    <td>{{usuario.fechaCreacion | date:'dd/MM/yyyy'}}</td>
                    <td>
                        <button class="btn"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn"><i class="bi bi-trash3-fill"></i></button>

                    </td>
                </tr>


            </tbody>
        </table>
    </div>
</div>
