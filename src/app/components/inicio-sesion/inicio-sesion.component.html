<div class="container" id="body">

    <div class="row" style="width: 100%;">

        <div class="col-lg-4 offset-lg-4">

            <div class="module-border-wrap">


                <div class="card text-center">
                    <h2>Inicio de Sesion</h2>


                    <form [formGroup]="login" (ngSubmit)="iniciarSesion()" style="padding: 20px;">

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <span class="input-group-text " id="basic-addon1"><i class="bi bi-person"></i></span>
                                <input formControlName="usuario" type="text" class="form-control"
                                    placeholder="Username">

                            </div>
                            <span class="text-danger"
                                *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched">Usuario
                                requerido</span>
                        </div>


                        <div class="form-group">
                            <div class="input-group mb-1">
                                <span class="input-group-text " id="basic-addon1"><i class="bi bi-lock"></i></span>
                                <input formControlName="password" type="password" class="form-control"
                                    placeholder="Password">

                            </div>
                            <span class="text-danger"
                                *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">Password
                                requerido</span>
                        </div>

                        <br>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="login.invalid"><span>Aceptar</span></button>
                        </div>




                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
