<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline"><i class="bi bi-scissors"></i>BarberShop<i
                            class="bi bi-scissors"></i></span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <!--HOME-->
                    <li class="nav-item">
                        <a routerLink="/inicio" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>

                    <!--Mantenimientos-->
                    <li class="nav-item">
                        <a id="option" role="button" class="nav-link px-0 align-middle"
                            (click)="isCollapsedMantenimiento= ! isCollapsedMantenimiento"
                            [attr.aria-expanded]="!isCollapsedMantenimiento" aria-controls="collapseExample">
                            <i class="fs-4 bi bi-save"></i> <span class="ms-1 d-none d-sm-inline">Mantenimientos</span>
                        </a>
                        <div #collapse="ngbCollapse" [(ngbCollapse)]="!isCollapsedMantenimiento">
                            <ul>
                                <li>
                                    <a routerLink="/usuario/mantenimientoUsuario" class="nav-link px-0 p-0"> <span
                                            class="d-none d-sm-inline">Usuarios</span>

                                    </a>
                                </li>
                                <li>
                                    <a routerLink="/cliente/mantenimientoCliente" class="nav-link px-0 p-0"> <span
                                            class="d-none d-sm-inline">Clientes</span>

                                    </a>
                                </li>
                                <li>
                                    <a routerLink="/estilista/mantenimientoEstilista" class="nav-link px-0 p-0"> <span
                                            class="d-none d-sm-inline">Estilista</span>

                                    </a>
                                </li>
                                <li>
                                    <a routerLink="/servicio/mantenimientoServicio" class="nav-link px-0 p-0"> <span
                                            class="d-none d-sm-inline">Servicios</span>

                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <!--Consultas-->
                    <li class="nav-item">
                        <a id="option" role="button" class="nav-link px-0 align-middle"
                            (click)="isCollapsedConsulta = ! isCollapsedConsulta"
                            [attr.aria-expanded]="!isCollapsedConsulta" aria-controls="collapseExample">
                            <i class="fs-4 bi bi-search"></i> <span class="ms-1 d-none d-sm-inline">Consultas</span>
                        </a>
                        <div #collapse="ngbCollapse" [(ngbCollapse)]="!isCollapsedConsulta">
                            <ul>
                                <li>
                                    <a routerLink="/usuario/consultaUsuarios" class="nav-link px-0 p-0"> <span
                                            class="d-none d-sm-inline">Usuarios</span>

                                    </a>
                                </li>
                                <li>
                                    <a routerLink="/cliente/consultaClientes" class="nav-link px-0 p-0"> <span
                                            class="d-none d-sm-inline">Clientes</span>

                                    </a>
                                </li>
                                <li>
                                    <a routerLink="/estilista/consultaEstilistas" class="nav-link px-0 p-0"> <span
                                            class="d-none d-sm-inline">Estilista</span>

                                    </a>
                                </li>
                                <li>
                                    <a routerLink="/servicio/consultaServicios" class="nav-link px-0 p-0"> <span
                                            class="d-none d-sm-inline">Servicios</span>

                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>


                </ul>
            </div>
        </div>
        <!--CAROUSEL-->
        <div class="col" style="padding: 0; margin: 0;">
            <nav class="navbar navbar-expand-md navbar-dark bg-primary">
                <div class="container-fluid">
                    <div class="col">
                        <div class="col-sm-1 offset-md-11" style="text-align: end;">
                            <div ngbDropdown class="d-inline-block">
                                <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
                                    <i class="bi bi-person-circle"></i>

                                </button>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                    <button ngbDropdownItem>Cambiar Password</button>
                                    <button ngbDropdownItem>Cerrar Sesion</button>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </nav>


            <div class=" mt-5">
                <router-outlet></router-outlet>
            </div>

        </div>
    </div>
</div>
